<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>北林</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- Gitalk css(评论区) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <!-- switch between day and night(暗色模式) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />
</head>
<body>
  <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn">中文</a>
  </nav>
  <!-- 定义加载时候的动作 -->
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      // 项目名称
      name: '北林的Blog',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/WuGuangHeng/Blog',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 最大支持渲染的标题层级
      maxLevel: 4,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
      subMaxLevel: 2,
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
      },
      ga: 'UA-XXXXX-Y',
      // customize copy module 
      copyCode: {
        buttonText: '点击复制',
        errorText: '错误',
        successText: '复制成功'
    }
  }
  </script>
 <script>
    // 搜索配置
    window.$docsify = {
      search: {
        maxAge: 86400000,
        paths: auto,
        placeholder: {
          '/en/': 'Type to search',
          '/': '搜索'},
        noData: 'No Results!',
        // Localization
        noData: {
          '/': '找不到结果',
          '/en/': 'No Results'
        },
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: '北林的Blog',

        // Use different indexes for path prefixes (namespaces).
        // NOTE: Only works in 'auto' mode.
        //
        // When initialiazing an index, we look for the first path from the sidebar.
        // If it matches the prefix from the list, we switch to the corresponding index.
        pathNamespaces: ['/zh-cn', '/en-en'],

        // You can provide a regexp to match prefixes. In this case,
        // the matching substring will be used to identify the index
        pathNamespaces: /^(\/(zh-cn|en-en))?(\/(v1|v2))?/,
      }
    }
    //字数统计
    window.$docsify = {
        count: {
          countable: true,
          fontsize: '0.9em',
          color: 'rgb(90,90,90)',
          language: 'chinese'
        }
      }
   </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify的js依赖 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 全文搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- pagination plugin script -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- click to copy -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- google analytics -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <!-- switch between day and night -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
  </script>
  <!-- plugin：gitalk -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'Github Application Client ID',
      clientSecret: 'Github Application Client Secret',
      repo: '保存评论的仓库',
      owner: '仓库的创建者',
      admin: ['仓库的管理员1', '仓库的管理员2'],
      // facebook-like distraction free mode
      distractionFreeMode: false,
      id: decodeURI(window.location.pathname),
    })
  </script>
  <!--字数统计-->>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>

</html>
