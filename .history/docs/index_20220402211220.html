  <link

<body>
  <nav>
    <a href="#/">中文</a>
    <a href="#/en">En</a>
  </nav>
  <!-- 定义加载时候的动作 -->
  <div id="app">Loading...</div>
  <!-- <div id="app"></div> -->
  <script>
    window.$docsify = {
      name: '北林',
      repo: 'https://github.com/WuGuangHeng/wuguanheng.github.io.git',
      coverpage: true, 
      onlyCover: false,
      loadSidebar: true,
      subMaxLevel: 6,
      loadNavbar: '_navbar.md',
      executeScript: true,
      mergeNavbar: true,
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
      },
      //themeColor: '#76becc',
      ga: 'UA-XXXXX-Y',
      // customize copy module 
      copyCode: {
        buttonText: '点击复制',
        errorText: '错误',
        successText: '复制成功'
      },
      darklightTheme: {
        defaultTheme: 'dark'
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
      },
      ///////////// full text serarch/////////////////////////////////////////
      search: 'auto', // default

      search : [
        '/',            // => /README.md
        '/en/',      // => /en/README.md
      ],

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [`/学海无涯/学习/index.md`,
                `/学海无涯/科研/index.md`,
                `/星河拾遗/index.md`,
                `/白衣卿相/index.md`,
                `/在水伊人/index.md`
      ], // or 'auto'

        // Localization
        placeholder: {
          '/en/': 'Type to search',
          '/': '搜索'
        },

        noData: 'No Results!',

        // Localization
        noData: {
          '/': '找不到结果',
          '/en/': 'No Results'
        },

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'website-1',

        // Use different indexes for path prefixes (namespaces).
        // NOTE: Only works in 'auto' mode.
        //
        // When initialiazing an index, we look for the first path from the sidebar.
        // If it matches the prefix from the list, we switch to the corresponding index.
        pathNamespaces: ['/zh-cn', '/en'],

        // You can provide a regexp to match prefixes. In this case,
        // the matching substring will be used to identify the index
        pathNamespaces: /^(\/(zh-cn|en-en))?(\/(v1|v2))?/,
        //////////////////////////////////////////////////////////////////////
      },
      //字数统计
        count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 页脚
      footer: {
        copy: '<span>Copyright &copy; Published By</span>',
        auth: ' <strong><a href="https://github.com/WuGuangHeng/wuguangheng.github.io" target="_blank">北林</a></strong>',
        pre: '<hr/>',
        style: 'font-size: 18px; text-align: center;'
      }
    }
  </script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->

  <!-- google analytics -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <!-- switch between day and night -->
  <script 
  src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"

  </script>

  <!--Live-2D看板娘模型 -->
  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
  
  <!--Live-2D看板娘模型 -->
  <script type="text/javascript">
    //Live-2D看板娘模型
    L2Dwidget.init({
      model: {
        //jsonpath控制显示那个小萝莉模型，下面这个就是我觉得最可爱的小萝莉模型 //hijiki  //izumi //shizuku //koharu
        jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json", //这里改模型，前面后面都要改
        scale: 1,
      },
      display: {
        position: "right", //设置看板娘的上下左右位置
        width: 60,  //小萝莉的宽度
        height: 100, //小萝莉的高度
        hOffset: 40,  //水平偏移
        vOffset: -20  //垂直偏移
      },
      mobile: {
        show: false,  //在移动端不显示
        scale: 0.4    //移动设备上的缩放
      },
      react: {
        opacityDefault: 0.9, //设置透明度
        opacityOnHover: 0.2
      },
    });
  </script>
